<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spark LMS - Book Form</title>

    <th:block th:replace="fragments/styles :: common"></th:block>

</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">

        <th:block th:replace="fragments/sidemenu :: menu"></th:block>
        <th:block th:replace="fragments/topmenu :: menu"></th:block>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2 th:if="${book.id==null}">Thêm Sách</h2>
                            <h2 th:if="${book.id!=null}">Sửa Sách</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div class="alert alert-success alert-dismissible fade in" role="alert" th:if="${successMsg}">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                                <span th:text="*{successMsg}"></span>
                            </div>
                            <br/>

                            <form th:action="@{/book/save}" method="post" th:object="${book}" class="form-horizontal form-label-left">
                            		<div class="form-group">
				                    	<label class="control-label col-md-3 col-sm-3 col-xs-12">Thể Loại Sách<span class="required">*</span></label>
				                        <div class="col-md-3 col-sm-3 col-xs-12">
				                        	<select th:field="*{bookCategory}" class="form-control" id="category-selectbox">
				                        		<option th:each="c : ${bookCategory}" th:value="${c.id}" th:text="${c.bookCategoryName}" th:book-category-code="${c.bookCategoryCode}"></option>
				                        	</select>
				                        </div>
				                        <div class="col-md-3 col-sm-3 col-xs-12 mt-5">
				                        	<span th:if="${#fields.hasErrors('bookCategory')}" th:errors="*{bookCategory}"></span>
				                        </div>
				                 	</div>

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="bookCode">Mã Sách <span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" id="bookCode" th:field="*{bookCode}" class="form-control col-md-7 col-xs-12">
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-12 mt-5">
                                        <span th:if="${#fields.hasErrors('bookCode')}" th:errors="*{bookCode}"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >Tên Sách <span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" th:field="*{bookName}" class="form-control col-md-7 col-xs-12">
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-12 mt-5">
                                        <span th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}"></span>
                                    </div>
                                </div>

								<div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >Năm Sản Xuất <span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" th:field="*{yearOfManufucture}" class="form-control col-md-7 col-xs-12">
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-12 mt-5">
                                        <span th:if="${#fields.hasErrors('yearOfManufucture')}" th:errors="*{yearOfManufucture}"></span>
                                    </div>
                                </div>
                                
                            		<div class="form-group">
				                    	<label class="control-label col-md-3 col-sm-3 col-xs-12">Tác Giả<span class="required">*</span></label>
				                        <div class="col-md-3 col-sm-3 col-xs-12">
				                        	<select th:field="*{author}" class="form-control" >
				                        		<option th:each="a : ${author}" th:value="${a.id}" th:text="${a.authorName}"></option>
				                        	</select>
				                        </div>
				                        <div class="col-md-3 col-sm-3 col-xs-12 mt-5">
				                        	<span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
				                        </div>
				                 	</div>
				                 	
                            		<div class="form-group">
				                    	<label class="control-label col-md-3 col-sm-3 col-xs-12">Nhà Sản Xuất<span class="required">*</span></label>
				                        <div class="col-md-3 col-sm-3 col-xs-12">
				                        	<select th:field="*{producer}" class="form-control" >
				                        		<option th:each="p : ${producer}" th:value="${p.id}" th:text="${p.producerName}" ></option>
				                        	</select>
				                        </div>
				                        <div class="col-md-3 col-sm-3 col-xs-12 mt-5">
				                        	<span th:if="${#fields.hasErrors('producer')}" th:errors="*{producer}"></span>
				                        </div>
				                 	</div>
				                 	
                            		<div class="form-group">
				                    	<label class="control-label col-md-3 col-sm-3 col-xs-12">Kho Sách<span class="required">*</span></label>
				                        <div class="col-md-3 col-sm-3 col-xs-12">
				                        	<select th:field="*{bookStore}" class="form-control" >
				                        		<option th:each="b : ${bookStore}" th:value="${b.id}" th:text="${b.bookStoreName}" ></option>
				                        	</select>
				                        </div>
				                        <div class="col-md-3 col-sm-3 col-xs-12 mt-5">
				                        	<span th:if="${#fields.hasErrors('bookStore')}" th:errors="*{bookStore}"></span>
				                        </div>
				                 	</div>    

                                <input type="hidden" th:if="${id!=null}" th:field="*{id}" />
<!--                                <input type="hidden" th:field="*{status}" />-->
                                <input type="hidden" name="createDate" id="createDate" th:value="${book.createDate}?${#dates.format(book.createDate, 'yyyy-MM-dd')}:${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" />

                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <th:block th:if="${id==null}">
                                            <button class="btn btn-primary" type="reset" id="resetBtn">Reset</button>
                                        </th:block>
                                        <th:block th:if="${id!=null}">
                                            <button class="btn btn-primary" type="button" id="gotoListBtn" >Go to list page</button>
                                        </th:block>
                                        <button type="submit" class="btn btn-success">Save</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <th:block th:replace="fragments/footer :: footer"></th:block>

    </div>
</div>

<th:block th:replace="fragments/scripts :: common"></th:block>
<script th:src="@{/custom/js/book/form.js}"></script>
</body>
</html>
