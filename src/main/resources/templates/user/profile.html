<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Spark LMS - Category List</title>

<th:block th:replace="fragments/styles :: common"></th:block>
<th:block th:replace="fragments/styles :: datatable"></th:block>

</head>
<body class="nav-md">
	<div class="container body">
		<div class="main_container">

			<th:block th:replace="fragments/sidemenu :: menu"></th:block>
			<th:block th:replace="fragments/topmenu :: menu"></th:block>

			<div class="right_col" role="main">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<h2>Thông tin cá nhân</h2>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">


							<form th:action="@{/profile/update}" method="post"
								th:object="${user}" class="form-horizontal form-label-left">

								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">Username</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input type="text" th:value="${user.username}"
											class="form-control col-md-7 col-xs-12">
									</div>

								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">Role</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input type="text" th:value="${user.authorities}"
											class="form-control col-md-7 col-xs-12">
									</div>

								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">Email</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input type="text" th:value="${user.email}"
											class="form-control col-md-7 col-xs-12">
									</div>

								</div>

								<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">

									<button type="submit" class="btn btn-success">Update</button>
								</div>

							</form>

						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	</div>

	<th:block th:replace="fragments/footer :: footer"></th:block>

	</div>
	</div>

	<th:block th:replace="fragments/scripts :: common"></th:block>

	<script
		th:src="@{/vendors/jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js}"></script>

</body>
</html>
