<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spark LMS - Category List</title>

    <th:block th:replace="fragments/styles :: common"></th:block>
    <th:block th:replace="fragments/styles :: datatable"></th:block>

</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">

        <th:block th:replace="fragments/sidemenu :: menu"></th:block>
        <th:block th:replace="fragments/topmenu :: menu"></th:block>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Danh sách Nhà Xuất Bản</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">

                        <div class="alert alert-success alert-dismissible fade in" role="alert" th:if="${categoryInUse}">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                            <span>Category has related Book(s), cannot be deleted.</span>
                        </div>

                        <table id="datatable"
                               class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th style="width: 20px;">ID</th>
                                <th style="width: 50px;">Mã Nhà Sản Xuất</th>
                                <th style="width: 50px;">Tên Nhà Sản Xuất</th>
                                <th style="width: 50px;">Email</th>
                                <th style="width: 100px;">Địa Chỉ</th>
                                <th style="width: 50px;">Người Đại Diện</th>
                                <th style="width: 30px;">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="p : ${produceres}">
                                <td th:text="${p.id}"></td>
                                <td th:text="${p.producerCode}"></td>
                                <td th:text="${p.producerName}"></td>
                                <td th:text="${p.producerEmail}"></td>
                                <td th:text="${p.producerAddress}"></td>
                                <td th:text="${p.representative}"></td>
                                <td>
                                    <a th:href="@{'/producer/edit/' + ${p.id}}" ><i class="fa fa-edit" style="margin-right: 20px"></i></a>
                                    <a data-toggle="modal" data-target=".remove-producer-modal" onclick="removeProducerDialog(this);"
                                       th:data-producer-id="${p.id}" th:data-producer-name="${p.producerName}" style="cursor: pointer;">
                                        <i class="fa fa-remove"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <div class="modal fade remove-producer-modal" tabindex="-1"
             role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                        <h4 class="modal-title">Xóa Nhà Xuất Bản</h4>
                    </div>
                    <div class="modal-body">
                        <p>Bạn có chắc chắn muốn xóa <br/><strong><span id="producer-name"></span></strong>?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-primary" onclick="removeProducer();">Đồng ý!</button>
                    </div>

                </div>
            </div>
        </div>

        <th:block th:replace="fragments/footer :: footer"></th:block>

    </div>
</div>

<th:block th:replace="fragments/scripts :: common"></th:block>
<th:block th:replace="fragments/scripts :: datatable"></th:block>
<script th:src="@{/custom/js/producer/list.js}"></script>
</body>
</html>
